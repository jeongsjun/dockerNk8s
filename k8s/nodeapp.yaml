apiVersion: v1
kind: Ingress
metadata:
  name: nodeapp
  annotations:
    ingress.kubernetes.io/rewrite-target: "/"
    ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: "node"
  rules:
    - host: nodeapp.192.168.56.61.sslip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-nginx
                port:
                  number: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: seungjunjeong/nodeapp:1.1 # Docker Hub에 푸시한 이미지
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp
  labels:
    run: nodeapp


