apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp
    spec:
      containers:
        - name: nodeapp
          image: seungjunjeong/nodeapp:1.1 # Docker Hub에 푸시한 이미지
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nodeapp
# spec:
#   type: NodePort
#   selector:
#     app: nodeapp
#   ports:
#     - port: 80
#       targetPort: 80
#       nodePort: 30080 
spec:
  type: LoadBalancer
  ports: 
  - protocol: TCP
    port: 80
    targetPort: 80
  selector:
    run: nodeapp

